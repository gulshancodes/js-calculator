<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="calculator">
        <div data-screen class="screen">0</div>
        <div class="btns">
            <button data-clear class="clear">AC</button>
            <button data-del>DEL</button>
            <button data-btn>/</button>
            <button data-btn>7</button>
            <button data-btn>8</button>
            <button data-btn>9</button>
            <button data-btn>*</button>
            <button data-btn>5</button>
            <button data-btn>6</button>
            <button data-btn>7</button>
            <button data-btn>-</button>
            <button data-btn>1</button>
            <button data-btn>2</button>
            <button data-btn>3</button>
            <button data-btn>+</button>
            <button data-btn class="zero">0</button>
            <button data-btn>.</button>
            <button data-equal>=</button>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
